<div>
  <div>
    <h2>List of Students</h2>
    <a routerLink="/students/add" class="bi bi-file-earmark-plus add"></a>
  </div>

  <table class="table table-striped table-light">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">City</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let std of student">
        <td>{{std.Id}}</td>
        <td>{{std.Name}}</td>
        <td>{{std.Age}}</td>
        <td>{{std.City}}</td>
        <td><a (click)="onUpdate(std.Id)" [routerLink]="['/students/edit', std.Id]" class="bi bi-pen m-3"></a>
           <a (click)="onDelete(std.Id)" class="bi bi-trash m-3" style="cursor: pointer;"></a></td>
      </tr>
    </tbody>
  </table>
</div>
