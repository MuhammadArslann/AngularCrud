<div class="container mt-5">
    <h2>Header</h2>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group m-2">
            <label for="">Id</label>
            <input type="text" class="form-control" ngModel name="id">
        </div>
        <div class="form-group m-2">
            <label for="">Name</label>
            <input type="text" class="form-control" ngModel name="name">
        </div>
        <div class="form-group m-2">
            <label for="">Age</label>
            <input type="text" class="form-control" ngModel name="age">
        </div>
        <div class="form-group m-2">
            <label for="">City</label>
            <input type="text" class="form-control" ngModel name="city">
        </div>
        <div class="form-group mt-3 m-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-dark m-3" routerLink="/students" type="button">Back</button>

        </div>
    </form>
</div>
